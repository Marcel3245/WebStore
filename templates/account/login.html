<!DOCTYPE html>
<html lang="en">

<head>
    <title>Log-in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
        </script>
</head>

<body>
    <style>
        .account-form input {
            border: 2px solid #ccc;
            height: calc(2em + .75rem + 2px);
        }

        .account-form input:focus {
            border-color: #1497ff;
            box-shadow: none;
        }

        .mb-2 {
            align-items: center;
        }
    </style>

    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="col-md-12">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-lg-7  mx-auto">
                                <form class="account-form p-4 rounded" action="{% url 'account:login' %}" method="post">

                                    {% csrf_token %}
                                    <h3 class="mb-4">Sign In</h3>

                                    {% if form.errors %}
                                    <div class="alert alert-primary" role="alert">
                                        Error: Username or Password not correct!
                                    </div>
                                    {% endif %}

                                    <label class="form-label">{{ form.username.label}}</label>
                                    {{ form.username}}

                                    <label class="form-label">{{ form.password.label}}</label>
                                    {{ form.password}}
                                    <div class="d-grid gap-2">
                                        <input type="hidden" name="next" value="{{ next }}">
                                        <button class="btn btn-primary py-2 mb-4 mt-5 fw-bold" type="submit"
                                            value="Log-in">Sign in
                                        </button>
                                    </div>
                                    <p class="text-center pb-3">
                                        <a href="{% url "account:register" %}">Create an account</a>
                                    </p>
                                </form>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
